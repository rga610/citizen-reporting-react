[phases.setup]
nixPkgs = ["nodejs_22"]
commands = ["corepack enable", "corepack prepare pnpm@9.12.0 --activate"]

[phases.install]
depCmds = ["cd api && pnpm install"]

[phases.build]
cmds = ["cd api && pnpm run generate && pnpm run build"]

[start]
cmd = "cd api && pnpm run migrate:deploy && pnpm run start"

