services:
  # ---------- API (Fastify + Prisma) ----------
  - type: web
    name: citizen-reporting-api
    env: node
    rootDir: api
    region: frankfurt
    runtime:
      nodeVersion: 20
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --frozen-lockfile
      pnpm run generate
      pnpm run build
    startCommand: |
      pnpm run migrate:deploy || (echo "fallback to db push" && npx prisma db push)
      pnpm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: citizen-reporting-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: COOKIE_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: SESSION_SLOT
        value: "1"
      # Ensure prisma/ gets packed
      - key: NIXPACKS_NODE_INCLUDE
        value: prisma/**

  # ---------- Web (React + Vite PWA as static) ----------
  - type: web
    name: citizen-reporting-web
    env: static
    rootDir: web
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --frozen-lockfile
      pnpm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: citizen-reporting-api
          type: web
          property: url

databases:
  - name: citizen-reporting-db
