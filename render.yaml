services:
  # API (Fastify/Express + Prisma)
  - type: web
    name: citizen-reporting-api
    runtime: node
    rootDir: api
    region: frankfurt
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --frozen-lockfile
      pnpm run generate
      pnpm run build
    startCommand: |
      pnpm run migrate:deploy || (echo "fallback to db push" && npx prisma db push)
      pnpm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: citizen-reporting-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: COOKIE_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: SESSION_SLOT
        value: "1"
      # ensure prisma/ is included in build context
      - key: NIXPACKS_NODE_INCLUDE
        value: prisma/**

  # Web (React + Vite PWA)
  - type: web
    name: citizen-reporting-web
    runtime: static
    rootDir: web
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --frozen-lockfile
      pnpm run build
    staticPublishPath: dist
    envVars:
      # You canâ€™t reference a service public URL here. Prompt once during creation.
      # After the API is live, paste its onrender.com URL (or later swap to a custom domain).
      - key: VITE_API_URL
        sync: false

databases:
  - name: citizen-reporting-db
